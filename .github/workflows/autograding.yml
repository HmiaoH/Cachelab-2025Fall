name: Autograding CSIM
on: 
  push:
    branches: [ main, dev-* ]
  pull_request:
    branches: [ main ]
  - repository_dispatch

permissions:
  checks: write
  actions: read
  contents: read

jobs:
  run-csim-tests:
    runs-on: ubuntu-20.04
    if: github.actor != 'github-classroom[bot]'
    steps:
      # 拉取代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 确保参考程序和学生程序可执行
      - name: Ensure executables
        run: |
          chmod +x csim-ref

      # 运行 csim 测试
      - name: Run csim test
        id: csim-test
        uses: education/autograding@v1
        with:
          test-name: csim test
          command: python3 test/csim_test2.py
          timeout: 20
          max-score: 100